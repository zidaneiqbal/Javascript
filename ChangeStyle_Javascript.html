<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Style Javascript</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script type="text/Javascript">
        function EditStyle() {
            // Mengambil NIlai dari Element
            var panjang = document.getElementById('panjang').value;
            var lebar = document.getElementById('lebar').value;
            var warna = document.getElementById('warna').value;

            // edit Style
            document.getElementById('square').style.width = panjang+"px";
            document.getElementById('square').style.height = lebar+"px";
            document.getElementById('square').style.backgroundColor = warna;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="card col-sm-4">
                <div class="card-header"><h4>Setting</h4></div>
                <div class="card-body">
                    Width (px)
                    <input type="number" id="panjang" class="form-control">
                    Height (px)
                    <input type="number" id="lebar" class="form-control">
                    Background
                    <input type="color" id="warna" class="form-control">
                    <button type="button" class="btn btn-success btn-block" onclick=EditStyle();>
                    Set
                    </button>
                </div>
            </div>

            <div class="card col-sm-8">
                <div class="card-header">Result</div>
                <div class="card-body">
                    <div id="square"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
