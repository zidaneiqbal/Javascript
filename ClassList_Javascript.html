<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Class List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script type="text/Javascript">
    function ChangeBackground(color) {
        // Mengambil Element HTML
        var element = document.getElementById('pesan');
        // Mengosongkan class pada elemen
        element.className="";
        // Memberikan class "alert" pada elemen yang diambil
        element.classList.add("alert");
        // Memberikan class tipe alert berdasarkan parameter
        element.classList.add("alert-"+color);
    }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="card col-sm-12">
                    <div class="card-header bg-success text-white">
                        <h4>Alert Setting</h4>
                    </div>
                    <div class="card-body">
                        <div id="pesan" class="alert alert-light">
                            <Strong>Urgent!</Strong>
                            This is a alert message, you can change type of alert below!
                        </div>
                    </div>
                    <div class="card-footer">
                        <!-- Background Setting -->
                        <select class="form-control" onchange="ChangeBackground(this.value);">
                        <option value="light">Default</option>
                        <option value="Primary">Primary</option>
                        <option value="danger">Danger</option>
                        <option value="warning">Warning</option>
                        <option value="success">Success</option>
                        <option value="dark">Dark</option>
                        <option value="secondary">Secondary</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
